name: abstract_art_sales
description: A Flutter app for selling abstract art.
version: 1.0.0
environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.4.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  camera: ^0.10.0
  path_provider: ^2.1.0
  image_picker: ^1.0.0
  flutter_image_compress: ^2.0.0
  uuid: ^4.0.0
  permission_handler: ^11.3.1
  device_info_plus: ^9.0.0
  open_file: ^3.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.0
  build_runner: ^2.4.0
  flutter_lints: ^2.0.0

